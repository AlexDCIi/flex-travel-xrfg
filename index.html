<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="flex-container">
      <form action="" method="">
        <h1 class="form-header">Travel the world</h1>

        <label class="form-input">
          <span class="form-input-label">From</span>
          <input
            type="text"
            name="from"
            id="from"
            required
            class="form-input-field"
          />
        </label>

        <label class="form-input">
          <span class="form-input-label">To</span>
          <input
            type="text"
            name="to"
            id="to"
            required
            class="form-input-field"
          />
        </label>

        <button class="button" type="reset">Surprise Me</button>
        <button class="button" type="submit">Let's go</button>
      </form>
    </div>
  </body>
</html>
